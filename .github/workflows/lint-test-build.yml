name: Lint Test & Deployment
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: run test
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: run build
        run: npm run build
